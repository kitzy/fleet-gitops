name: Workstations
policies:
- path: ../lib/macos/policies/macos-device-health.policies.yml
- path: ../lib/windows/policies/windows-device-health.policies.yml
queries:
- path: ../lib/all/queries/collect-usb-devices.queries.yml
- path: ../lib/all/queries/collect-fleetd-update-channels.queries.yml
- path: ../lib/all/queries/collect-failed-login-attempts.queries.yml
agent_options:
  path: ../lib/agent-options.yml
controls:
  enable_disk_encryption: true
  macos_updates:
    deadline: '2025-10-31'
    minimum_version: 15.7.1
  macos_settings:
    custom_settings:
    - path: ../lib/macos/configuration-profiles/macos-password.mobileconfig
      labels_include_any:
      - macOS hosts
    - path: ../lib/macos/configuration-profiles/macos-firewall.mobileconfig
      labels_include_any:
      - macOS hosts
    - path: ../lib/macos/configuration-profiles/macos-disableGuest.mobileconfig
      labels_include_any:
      - macOS hosts
    - path: ../lib/macos/configuration-profiles/macos-autoUpdates.mobileconfig
      labels_include_any:
      - macOS hosts
  scripts: null
team_settings:
  secrets:
  - secret: $FLEET_WORKSTATIONS_ENROLL_SECRET
  features:
    enable_host_users: true
    enable_software_inventory: true
software:
  fleet_maintained_apps:
  - slug: 1password/darwin
    setup_experience: false
    self_service: true
  - slug: docker/darwin
    setup_experience: false
    self_service: true
  - slug: google-chrome/darwin
    setup_experience: false
    self_service: true
  - slug: iterm2/darwin
    setup_experience: false
    self_service: true
  - slug: microsoft-teams/darwin
    setup_experience: false
    self_service: true
  - slug: visual-studio-code/darwin
    setup_experience: false
    self_service: true
  - slug: notion/darwin
    setup_experience: false
    self_service: true
  - slug: postman/darwin
    setup_experience: false
    self_service: true
  - slug: slack/darwin
    setup_experience: false
    self_service: true
  - slug: whatsapp/darwin
    setup_experience: false
    self_service: true
  - slug: zoom/darwin
    setup_experience: false
    self_service: true
  packages:
  - path: ../lib/macos/software/claude.yml
    self_service: true
  - path: ../lib/macos/software/caffeine.yml
    self_service: true
    categories:
    - Productivity
