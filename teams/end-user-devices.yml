      path: ../lib/end-user-devices/scripts/zoomus-darwin-install
    self_service: true
    uninstall_script:
      path: ../lib/end-user-devices/scripts/zoomus-darwin-uninstall
    url: https://cdn.zoom.us/prod/6.5.12.63499/ZoomInstallerIT.pkg
team_settings:
  features:
    enable_host_users: true
    enable_software_inventory: true
  host_expiry_settings:
    host_expiry_enabled: false
    host_expiry_window: 0
  integrations:
    conditional_access_enabled:
    google_calendar:
  secrets:
  - secret: ${END_USER_DEVICES_ENROLL_SECRET}
  webhook_settings:
    failing_policies_webhook:
      destination_url:
      enable_failing_policies_webhook: false
      host_batch_size: 0
      policy_ids:
    host_status_webhook: