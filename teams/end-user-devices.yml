      path: ../lib/end-user-devices/scripts/notion-darwin-install
    self_service: true
    uninstall_script:
      path: ../lib/end-user-devices/scripts/notion-darwin-uninstall
    url: https://desktop-release.notion-static.com/Notion-4.18.1-arm64.dmg
  - hash_sha256: 31a3f08f49e27a1c0d6224a5f0677329217599eccab481620266730566f0abd0
