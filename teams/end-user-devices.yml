      path: ../lib/end-user-devices/scripts/google-chrome-darwin-install
    self_service: true
    uninstall_script:
      path: ../lib/end-user-devices/scripts/google-chrome-darwin-uninstall
    url: https://dl.google.com/dl/chrome/mac/universal/stable/gcem/GoogleChrome.pkg
