agent_options:
  config:
    decorators:
      load:
      - SELECT uuid AS host_uuid FROM system_info;
      - SELECT hostname AS hostname FROM system_info;
    options:
      disable_distributed: false
      distributed_interval: 10
      distributed_plugin: tls
      distributed_tls_max_attempts: 3
      logger_tls_endpoint: /api/osquery/log
      logger_tls_period: 10
      pack_delimiter: /
  overrides:
controls:
  enable_disk_encryption: true
  ios_updates:
    deadline:
    minimum_version:
  ipados_updates:
    deadline:
    minimum_version:
  macos_settings:
    custom_settings:
    - path: ../lib/end-user-devices/profiles/disable-automatic-login.mobileconfig
    - path: ../lib/end-user-devices/profiles/enable-firewall.mobileconfig
    - path: ../lib/end-user-devices/profiles/limit-ad-tracking.mobileconfig
    - path: ../lib/end-user-devices/profiles/software-updates.mobileconfig
  macos_updates:
    deadline:
    minimum_version:
  scripts:
  windows_require_bitlocker_pin: false
  windows_updates:
    deadline_days:
    grace_period_days:
name: End User Devices
policies:
queries:
software:
  packages:
